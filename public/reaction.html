<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TransLatte</title>
    <style>
        * {
            background-color: black;
            color: aliceblue;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
            height: 100vh;
            position: relative;
            /* border: 3px dashed red; */
        }

        #menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            color: aliceblue;
        }

        select {
            padding: 5px;
        }

        #frame {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: auto;
        }

        #hotkey {
            font-size: 0.8rem;
            color: gainsboro;
        }

        #settings {
            font-size: 1.6rem;
            color: gainsboro;
            border: none;
            background-color: transparent;
            margin: 0;
            padding: 0;
            cursor: pointer;
            float: right;
        }

        #settingsPanel {
            background-color: #1a1a1a;
            color: aliceblue;
            font-family: sans-serif;
        }

        #addForm {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        #addForm input[type="text"],
        #addForm input[type="url"] {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: white;
            min-width: 200px;
        }

        #addForm button {
            padding: 6px 12px;
            border-radius: 4px;
            background-color: #007acc;
            border: none;
            color: white;
            cursor: pointer;
        }

        #addForm button:hover {
            background-color: #005fa3;
        }

        #urlList {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        #urlList li {
            padding: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        #urlList button {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1rem;
        }

        #urlList button:hover {
            color: #ff3b3b;
        }

        #urlListContainer {
            max-height: 200px;
            overflow-y: scroll;
            padding-right: 5px;
        }

        #urlListContainer::-webkit-scrollbar {
            width: 6px;
        }

        #urlListContainer::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 3px;
        }

        #urlListContainer::-webkit-scrollbar-track {
            background-color: #222;
        }
    </style>
</head>

<body>
    <div id="menu">
        <select id="provider"></select>
        <span id="hotkey">
            &nbsp;Hide/Show: Cmd+Option+Shift+T
        </span>
        <button id="settings">
            ⚙︎
        </button>
    </div>
    <webview id="frame" src="https://translate.yandex.com" allowpopups>
    </webview>
    <div id="settingsPanel" style="display:none; padding: 10px;">
        <form id="addForm" style="margin-bottom: 10px;">
            <input type="text" id="newName" placeholder="Name" required />
            <input type="url" id="newUrl" placeholder="https://..." required />
            <button type="submit">Add</button>
        </form>
        <div id="urlListContainer">
            <ul id="urlList"></ul>
        </div>
    </div>
    <script>
        try {
            const select = document.getElementById('provider');
            const frame = document.getElementById('frame');

            // Восстановление при загрузке
            const savedValue = localStorage.getItem('selectedProvider');
            if (savedValue) {
                select.value = savedValue;
                frame.setAttribute("src", savedValue);
            }

            // Сохранение при выборе
            select.addEventListener('change', () => {
                const value = select.value;
                localStorage.setItem('selectedProvider', value);
                frame.setAttribute("src", value);
            });

            const { ipcRenderer } = require('electron');
            const low = require('lowdb');
            const FileSync = require('lowdb/adapters/FileSync');
            const adapter = new FileSync('settings.json');
            const db = low(adapter);

            // Инициализация базы, если пустая
            db.defaults({ providers: [] }).write();
            const current = db.get('providers').value();
            if (current.length === 0) {
                db.set('providers', [
                    { name: 'Yandex Translate', url: 'https://translate.yandex.ru' },
                    { name: 'Google Translate', url: 'https://translate.google.com' },
                    { name: 'DeepL', url: 'https://www.deepl.com' }
                ]).write();
            }

            const settingsBtn = document.getElementById('settings');
            const settingsPanel = document.getElementById('settingsPanel');
            const webview = document.getElementById('frame');
            const menu = document.getElementById('menu');

            const addForm = document.getElementById('addForm');
            const newName = document.getElementById('newName');
            const newUrl = document.getElementById('newUrl');
            const urlList = document.getElementById('urlList');

            function loadProviders() {
                select.innerHTML = '';
                const providers = db.get('providers').value();
                for (const { name, url } of providers) {
                    const option = document.createElement('option');
                    option.value = url;
                    option.textContent = name;
                    select.appendChild(option);
                }
            }
            loadProviders();

            function renderList() {
                urlList.innerHTML = '';
                const providers = db.get('providers').value();
                providers.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${entry.name} (${entry.url})`;

                    const delBtn = document.createElement('button');
                    delBtn.textContent = '❌';
                    delBtn.style.marginLeft = '10px';
                    delBtn.onclick = () => {
                        db.get('providers').splice(index, 1).write();
                        loadProviders();
                        renderList();
                    };

                    li.appendChild(delBtn);
                    urlList.appendChild(li);
                });
            }

            settingsBtn.addEventListener('click', () => {
                const isVisible = settingsPanel.style.display === 'block';
                settingsPanel.style.display = isVisible ? 'none' : 'block';
                webview.style.visibility = isVisible ? 'visible' : 'hidden';
                menu.style.display = 'flex';
                if (!isVisible) {
                    loadProviders();
                    renderList();
                }
            });

            addForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = newName.value.trim();
                const url = newUrl.value.trim();
                if (name && url) {
                    db.get('providers').push({ name, url }).write();
                    newName.value = '';
                    newUrl.value = '';
                    loadProviders();
                    renderList();
                }
            });
        } catch (error) {
            console.log('Произошла непредвиденная ошибка:', error);
        }
    </script>
</body>

</html>
